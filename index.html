<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="images/logo.jpg" alt="logo" width="100px" height="100px">
            <h1 style="color: whitesmoke;">Form</h1>
        </div>
        <p>Photo taken by Kshithij Chandrashekar on<a href="https://unsplash.com/photos/a-bee-sitting-on-top-of-a-purple-flower-4ZYJELWewLk" target="_blank" rel="noopener noreferrer">Unsplash</a></p>
    </div>
    <div class="form">
       <div class="box1">
        <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</h1>
        <h1>Sign up <span><i>now</i></span> to get started</h1>
        <br>
        <h1>You know you want to</h1>
    </div>
       <div class="box2">
            <h1 style="margin: 30px;">Let's do this</h1>
            <div class="littleform">
                <form action="#" method="get">
                          
                    <div class="left-column">
                        
                        <label for="first-name">First name</label>
                        <br>
                        <input type="text" class="input firstname" name="firstname" id="first-name">
                        <br>
                        <label for="email">Email</label>
                        <br>
                        <input type="email" class="input email" name="email" id="email">
                        <br>
                        <label for="password">Password</label>
                        <br>
                        <input type="text" class="input password" name="password" id="password">
                    </div>
                    
                    <div class="right-column">
                        <label for="last-name">Last Name</label>
                        <br>
                        <input type="text" class="input lastname" name="lastname" id="last-name">
                        <br>
                        <label for="phonenumber">Phone Number</label>
                        <br>
                        <input type="text" class="input phonenumber" name="number" id="phonenumber">
                        <br>
                        <label for="confirm-password">Confirm Password</label>
                        <br>
                        <input type="text" class="input confirmpassword" name="confirmpassword" id="confirm-password">
                    </div>
                    
        
                    
                    
                   
                    
                </form>
            </div>
    </div>
       <div class="box3">
        <button type="button">Create Account</button>
        <h1>Already have an account?<a href="http://google.com">Log in</a></h1>
       </div>
    </div>
    
</body>
</html>
